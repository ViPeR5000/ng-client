<md-dialog md-theme="light" class="dialog-width">
    <form name="generateReceverycodesForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 translate>Generate recovery codes</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="{{ 'Close dialog' | translate }}">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="md-dialog-content">
        <p class="md-subhead" translate>Generating new recovery codes will invalidate the previously generated.</p>

        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                {{ 'Cancel' | translate }}
            </md-button>
            <md-button ng-click="create()" ng-disabled="mospAccountForm.$error.required" type="submit" class="md-accent md-hue-3">
                {{ 'OK' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
